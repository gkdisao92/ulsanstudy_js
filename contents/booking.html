<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.min.css"/>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/booking.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script  src="/js/jquery-latest.min.js"></script>
  <script src="/js/main.js" defer></script>
  
  <title>Movie Seat Booking</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="navbar__logo">
        <i><img src="/images/logo.png" alt="logo"></i>
        <a href="#">StudyJavascripts</a>
      </div>
      <ul class="navbar__menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="#">Movie Booking</a></li>
        <li><a href="/contents/memory-cards.html">Memory Cards</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
      </ul>
      <ul class="navbar__icons">
        <li><a href="https://naver.com">naver</a></li>
        <li><a href="https://google.com">google</a></li>
      </ul>        
      <a href="#" class="navbar__toggleBtn">
        <img src="/images/menutoggle.png" alt="">
      </a>
    </div>
  </nav>

  <div class="booking-wrap">
    <div class="movie-container">
      <label>Pick a movie: </label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>
  
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
  
    <div class="container">
      
    </div>
  
    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
    </p>
  </div>
  <script src="/js/booking.js"></script>
</body>
</html>
