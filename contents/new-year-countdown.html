  <link rel="stylesheet" href="/css/new-year-countdown.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script  src="/js/jquery-latest.min.js"></script>
  <script src="/js/main.js" defer></script>
  <script src="/js/new-year-countdown.js" defer></script>
  
  <title>Movie Seat Booking</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="navbar__logo">
        <i><img src="/images/logo.png" alt="logo"></i>
        <a href="#">StudyJavascripts</a>
      </div>
      <ul class="navbar__menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/contents/booking.html">Movie Booking</a></li>
        <li><a href="/contents/memory-cards.html">Memory Cards</a></li>
        <li><a href="#">New Year Countdown</a></li>
        <li><a href="#">Menu4</a></li>
      </ul>
      <ul class="navbar__icons">
        <li><a href="https://naver.com">naver</a></li>
        <li><a href="https://google.com">google</a></li>
      </ul>        
      <a href="#" class="navbar__toggleBtn">
        <img src="/images/menutoggle.png" alt="">
      </a>
    </div>
  </nav>

  <div id="new-year-wrap">
    <div id="year" class="year"></div>

    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img src="/images/spinner.gif" alt="Loading..." id="loading" class="loading"/>

  </div>
</body>
</html>
