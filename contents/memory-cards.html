<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.min.css"/>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/memory-card.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script  src="/js/jquery-latest.min.js" defer></script>
  <script src="/js/main.js" defer></script>
  <script src="/js/memory-card.js" defer></script>
  
  <title>Memory Cards</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="navbar__logo">
        <i><img src="/images/logo.png" alt="logo"></i>
        <a href="#">StudyJavascripts</a>
      </div>
      <ul class="navbar__menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/contents/booking.html">Movie Booking</a></li>
        <li><a href="#">Memory Cards</a></li>
        <li><a href="/contents/new-year-countdown.html">New Year Countdown</a></li>
        <li><a href="#">Menu4</a></li>
      </ul>
      <ul class="navbar__icons">
        <li><a href="https://naver.com">naver</a></li>
        <li><a href="https://google.com">google</a></li>
      </ul>        
      <a href="#" class="navbar__toggleBtn">
        <img src="/images/menutoggle.png" alt="">
      </a>
    </div>
  </nav>

  <div id="memory-cards-wrap">
    <button id="clear" class="clear btn">
      <i class="fas fa-trash"></i> Clear Cards
    </button>

    <h1>
      Memory Cards
      <button id="show" class="btn btn-small">
        <i class="fas fa-plus"></i> Add New Card
      </button>
    </h1>

    <div id="cards-container" class="cards">

    </div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>
  </div>
  
</body>
</html>
